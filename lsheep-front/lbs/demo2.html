<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	function check() {
		if (navigator.geolocation) {
			console.log('Geolocation is supported.');
		} else {
			console.log('geolocation is not supported in your broswer.');
		}
	}

	function position() {
		navigator.geolocation.getCurrentPosition(successCallback, errorCallback, options);
	}

	function successCallback(geoposition) {
		console.log('success callback');
		console.log(JSON.stringify(geoposition.coords.latitude));
		console.log(JSON.stringify(geoposition.coords.longitude));
		var demo = document.getElementById("demo");
		demo.innerHTML = "latitude  : " + geoposition.coords.latitude +
						 "<br/>longitude : " + geoposition.coords.longitude;
	}
	function errorCallback() {
		console.log('error callback');
		var demo = document.getElementById("demo");
		demo.innerHTML = "error callback";
	}
	function options() {
		console.log('options');
	}
</script>
</head>
<body>
	<div id="demo"></div>
	<input type="button" value="check" onclick="check();">
	<input type="button" value="position" onclick="position();">
</body>
</html>
