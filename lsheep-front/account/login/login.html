<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link
	href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<link href="login.css" rel="stylesheet">
</head>
<body class="login">
	<div class="content">
		<form class="login-form">
			<div class="form-group">
				<input type="text" class="form-control placeholder-no-fix"
					id="username" placeholder="登录名" />
			</div>
			<div class="form-group">
				<input type="password" class="form-control placeholder-no-fix"
					id="password" placeholder="密码" />
			</div>
			<div class="checkbox">
				<label><input type="checkbox" />记住我</label>
			</div>
			<button type="button" class="btn btn-info btn-block">登陆</button>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="/lsheep-front/common/js/bootstrap.js"></script>
</body>
</html>
