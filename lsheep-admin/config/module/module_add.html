<div id="moduleAdd">
	<form class="form-horizontal" id="moduleAddForm" action="/config-restful/property/module/add" method="post">
		<input type="hidden" id="parentId" name="parentId" />
		<input type="hidden" id="parentPath" name="parentPath" />

		<div class="form-group">
			<label class="col-sm-2 control-label" for="name">栏目名称</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" id="name" name="name" placeholder="请输入栏目名称" />
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label" for="weight">栏目排序</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" id="weight" name="weight" placeholder="请输入栏目序号" />
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" for="code">栏目编码</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" id="code" name="code" placeholder="请输入栏目编码" />
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label" for="path">栏目路径</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" id="path" name="path" readonly />
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<input type="submit" id="saveBtn" class="btn btn-primary" value="保存" />
			</div>
		</div>
	</form>
</div>
