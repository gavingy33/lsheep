<div id="moduleAddForm">
	<form class="form-horizontal" action="/config-restful/property/module/add" method="post">
		<input type="hidden" id="parentId" name="parentId" />
		<input type="hidden" id="parentPath" name="parentPath" />

		<div class="form-group">
			<label class="col-sm-2 control-label" for="name">属性名称</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" id="name" name="name" />
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" for="code">属性编码</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" id="code" name="code" />
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label" for="path">属性路径</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" id="path" name="path" readonly />
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-10">
				<button type="submit" class="btn btn-primary">保存</button>
			</div>
		</div>
	</form>
</div>
