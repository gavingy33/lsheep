<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/common/css/bootstrap/bootstrap-theme.css" />
<link rel="stylesheet" href="/common/css/bootstrap/bootstrap.css" />
<link rel="stylesheet" href="/common/css/dashboard.css" />
<link rel="stylesheet" href="/common/css/bootstrap/font-awesome.css" />
<script type="text/javascript" src="/common/js/jquery/jquery.js"></script>
<script type="text/javascript" src="/common/js/bootstrap/bootstrap.js"></script>
<script type="text/javascript">
	$(function() {
		$("[data-toggle='tooltip']").tooltip();
	});
</script>
</head>
<body>

	<h4>提示工具（Tooltip）插件 - 按钮</h4>
	<a data-toggle="tooltip" title="默认的 Tooltip">默认的 Tooltip</a>
	<a data-toggle="tooltip" data-placement="left" title="左侧的 Tooltip">左侧的
		Tooltip</a>
	<a data-toggle="tooltip" data-placement="top" title="顶部的 Tooltip">顶部的
		Tooltip</a>
	<a data-toggle="tooltip" data-placement="bottom" title="底部的 Tooltip">底部的
		Tooltip</a>
	<a data-toggle="tooltip" data-placement="right" title="右侧的 Tooltip">右侧的
		Tooltip</a>

</body>
</html>
