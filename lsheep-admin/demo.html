<!DOCTYPE html>
<html lang="zh-CN">
<head>

<script type="text/javascript">
	$(function() {
		var data = {
			name : "gaofeng",
			age : "20",
			sex : "2",
			address : {
				postCode : "222235",
				city : "jangsu"

		</select><br/>

		<input type="checkbox" name="hobby" value="b">b
		<input type="checkbox" name="hobby" value="c">c
		<input type="checkbox" name="hobby1" value="b">1b
		<input type="checkbox" name="hobby1" value="c">1c
	</form>
